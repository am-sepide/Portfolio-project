  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"
        ><img
          src="images/logo.png"
          alt="sepideh logo"
          class="img-fluid rounded-circle"
          width="70px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"

      <div class="collapse navbar-collapse" id="navbarNav">

            <a class="nav-link" href="index.html">Home</a>

          <li class="nav-item">

          <li class="nav-item">

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row mb-2">
        <div class="col-md-6 mt-5">
          <img
            src="images/contact.png"
            alt="contact image"
            class="img-fluid rounded-circle contact-pic"
          />
        </div>
        <div class="col-md-6 mt-5 color-contact">
          <h2 class="contact">Let's get in touch!</h2>
          <div class="mt-3">
            <i class="fas fa-envelope d-inline contact-img"
              ><p class="contact-txt d-inline p-3">E-mail</p>
            </i>
            <a
              href="mailto:am.sepide@yahoo.com"
              target="_blank"
              class="contact-link"
            >
              <p class="text-muted">am.sepide@yahoo.com</p></a
            >
          </div>
          <div class="mt-2">
            <i class="fab fa-linkedin d-inline mb-5 contact-img"
              ><p class="contact-txt d-inline p-3">Linkedin</p>
            </i>
            <a
              href="https://www.linkedin.com/in/sepideh-azizi-803089b9"
              target="_blank"
              class="contact-link"
              ><p class="text-muted">Sepideh Azizi</p></a
            >
          </div>
          <div class="mt-2">
            <i class="fab fa-github-square d-inline mb-3 contact-img"
              ><p class="contact-txt d-inline p-3">GitHub</p></i
            >
            <a
              href="https://github.com/am-sepide"
              target="_blank"
              class="contact-link"
              ><p class="text-muted">am-sepide</p></a
            >
          </div>
        </div>
      </div>
